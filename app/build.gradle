apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'idea'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "org.chapper.chapper"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 5
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

idea {
    module {
        downloadJavadoc = true
    }
}

repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/underdark/android/' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

apply from: '../versions.gradle'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    testCompile 'junit:junit:4.12'

    // Kotlin & Anko
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre7', version: "$kotlinVersion"
    compile "org.jetbrains.anko:anko:$ankoVersion"

    // View libraries
    compile("com.mikepenz:materialdrawer:${materialDrawerVersion}@aar") {
        transitive = true
    }
    compile "agency.tango.android:material-intro-screen:$materialIntroScreenVersion"
    compile "de.hdodenhof:circleimageview:$circleImageViewVersion"

    // KottenKnife
    compile "com.jakewharton:kotterknife:$kottenknifeVersion"

    // BluetoothSPP
    compile "com.akexorcist:bluetoothspp:$bluetoothsppVersion"

    // Gson
    compile group: 'com.google.code.gson', name: 'gson', version: "$gsonVersion"

    // Glide
    compile "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"

    // RXJava
    compile "io.reactivex.rxjava2:rxjava:$rxjavaVersion"

    // DBFlow
    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflowVersion}"
    kapt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflowVersion}"
    compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbflowVersion}"
    compile "com.github.Raizlabs.DBFlow:dbflow:${dbflowVersion}"
    compile "com.github.Raizlabs.DBFlow:dbflow-kotlinextensions:${dbflowVersion}"
    compile "com.github.Raizlabs.DBFlow:dbflow-rx:${dbflowVersion}"
    compile "com.github.Raizlabs.DBFlow:dbflow-rx-kotlinextensions:${dbflowVersion}"

    compile "com.github.Mariovc:ImagePicker:$imagePickerVersion"
}

kapt {
    generateStubs = true
}
